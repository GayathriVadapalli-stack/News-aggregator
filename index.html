<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link rel="stylesheet" href="news.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="main-nav">
            <div class="logo">
                <img src="./imgs/smart news logo.png" alt="Logo">
            </div>

            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>

            <div class="nav-links">
                <ul>
                    <li><a href="#" data-category="general" class="active">Home</a></li>
                    <li><a href="#" data-category="business">Business</a></li>
                    <li><a href="#" data-category="technology">Technology</a></li>
                    <li><a href="#" data-category="sports">Sports</a></li>
                    <li><a href="#" data-category="entertainment">Entertainment</a></li>
                    <li>
                        <a href="#" data-category="favorites" class="favorites-link">
                            Favorites <span class="favorites-count" style="display: none">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Body -->
    <div class="main-content">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search news...">
            <button id="searchBtn">Search</button>
        </div>
        
        <div class="news-container">
            <!-- News articles will be placed here -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About Us</h3>
                <p>Your trusted source for aggregated news from around the world.</p>
            </div>
            <div class="footer-section">
                <h3>Categories</h3>
                <ul>
                    <li><a href="#" data-category="general">General</a></li>
                    <li><a href="#" data-category="business">Business</a></li>
                    <li><a href="#" data-category="technology">Technology</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: info@newsaggregator.com</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 News Aggregator. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
